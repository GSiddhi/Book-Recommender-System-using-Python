<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;  /* Allows items to wrap to the next line */
            justify-content: center; /* Align items to the center */
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .book-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 200px; /* Set a fixed width for the card */
            height: 350px; /* Adjusts height to content */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 30px; /* Space between rows */
            margin-right: 15px; /* Space between cards in the same row */
        }

        .book-card img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;  /* Added space between image and title */
        }

        .book-card h3 {
            font-size: 1.5rem; /* Increased font size for title */
            margin: 10px 0 5px;
        }

        .book-card p {
            font-size: 1.3rem; /* Increased font size for text (author, votes, rating) */
            margin: 5px 0;
        }

        .text-white {
            color: white;
        }

        /* Apply margin-top to the row that contains book cards */
        .row.books-row {
            margin-top: 30px;  /* Adds space between heading and first row */
        }

        /* Adjust the row for proper spacing */
        .row {
            display: flex;
            flex-wrap: wrap; 
        }

        h1 {
        font-size: 45px; 
        color: white;
        text-align: center; /* Center the heading */
        white-space: nowrap; /* Prevent text wrapping */
        margin-bottom: 20px; /* Add space below the heading */
        }

        /* Ensuring that columns do not have unnecessary gap between them */
        .col-md-3 {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
    </style>

    <body style="background-color:black">

        <nav class="navbar" style="background-color: blue">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav" style="color: white;">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1 class="text-white" style="font-size: 45px;">Top 50 Books</h1>
                </div>
            </div>

            <div class="row books-row"> <!-- Add this new class to the row -->
                {% for book in books %}
                <div class="col-md-3">
                    <div class="book-card">
                        <img src="{{ book.image_url if book.image_url else '/static/images/placeholder.png' }}" alt="Book Cover">
                        <p class="text-white">{{ book.title }}</p>
                        <p class="text-white">{{ book.author }}</p>
                        <p class="text-white">Votes - {{ book.votes }}</p>
                        <p class="text-white">Rating - {{ book.rating }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>

    </body>
</html>
